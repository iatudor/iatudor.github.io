
<div [ngClass]="['container-fluid min-vh-100 mb-5']">
    <h1 [ngClass]="['title d-flex justify-content-center my-5 fa-4x']">Ionut Atudoroaie
        <span [ngClass]="['title-span d-none d-sm-block']">&nbsp;|&nbsp;</span> <span [ngClass]="['title-span d-none d-sm-block']">Proyectos</span>
    </h1>
    <div *ngFor="let pro of projects; let i = index" [ngClass]="['row mt-5 d-flex justify-content-center align-items-center']">
        <div [ngClass]="getOrder('col-12 col-md-6 col-lg-3 d-flex justify-content-center justify-content-md-center px-5', i+1)">
            <img [src]="pro.image" alt="Representaci칩n del proyecto {{i+1}}: {{pro.title}}" [ngClass]="['shadow p-3 rounded pro-card']" />
        </div>
        <div [ngClass]="getOrder('col-12 col-md-6 col-lg-3', i+2)">
            <h1 [ngClass]="['d-flex justify-content-center justify-content-md-start m-1 mb-3 fa-3x']">
                <span [ngClass]="['title-span d-none d-sm-block fw-600']">|&nbsp;</span>{{pro.title}}
            </h1>
            <div [ngClass]="['d-flex justify-content-center justify-content-md-start mx-2']">
                {{pro.desc}}
            </div>
            <div [ngClass]="['d-flex justify-content-center justify-content-md-start aling-items-center mx-2 my-3']">
                <a *ngFor="let tag of pro.tags; let i = index" href="{{tag}}" [ngClass]="['mx-2']">{{tag}}</a>
            </div>
            <div [ngClass]="['d-flex justify-content-center justify-content-md-end m-3']">
                <!-- EXTERNAL PAGE -->
                <!-- <button type="button" (click)="viewProject(i)" [ngClass]="['btn btn-outline-primary d-block me-3']">
                  <i [ngClass]="['fas fa-external-link-alt']"></i> Saber m치s
                </button> -->
                <!-- MODAL -->
                <button type="button" (click)="viewProject(i)" [ngClass]="['btn btn-outline-primary d-block']" data-bs-toggle="modal" data-bs-target="#projectModalView">
                    <i [ngClass]="['fas fa-external-link-alt']"></i> Saber m치s
                </button>
            </div>
        </div>
    </div>
</div>
<!-- MODAL -->
<div [ngClass]="['modal fade']" id="projectModalView" tabindex="-1" aria-labelledby="projectModalViewLabel" aria-hidden="true">
    <div [ngClass]="['modal-dialog modal-dialog-centered']">
      <div [ngClass]="['modal-content']">
        <div [ngClass]="['modal-header']">
          <div [ngClass]="['d-flex justify-content-start align-items-center px-4']">
            <i [ngClass]="['fas fa-briefcase m-0 me-2 i-font-header']"></i><h5 [ngClass]="['modal-title']" id="projectModalViewLabel"> {{ project.title }}</h5>
          </div>
          <button type="button" [ngClass]="['btn-close']" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div [ngClass]="['modal-body']">
          <div [ngClass]="['text-center']">
            <img [src]="project.image" alt="Representaci칩n del proyecto: {{project.title}}" [ngClass]="['shadow p-3 rounded pro-card']" />
            <h1 [ngClass]="['my-3']">{{ project.title }}</h1>
          </div>
          <hr/>
          <div [innerHTML]="project.html"></div>
          <hr/>
          <h3>#Tags</h3>
          <div [ngClass]="['d-flex justify-content-center aling-items-center mx-2 my-3']">
            <a *ngFor="let tag of project.tags; let i = index" href="{{tag}}" [ngClass]="['mx-2']">{{tag}}</a>
        </div>
        </div>
        <div [ngClass]="['modal-footer']">
          <button type="button" [ngClass]="['btn btn-secondary']" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
